<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/pace.css">
    <!-- End of Stylesheets -->
    <!-- JavaScript files -->
    <script>window.$ = window.jQuery = require('../bower_components/jquery/dist/jquery.min.js');</script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/crypto-sha256.js"></script>
    <script src="scripts/generate.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/pace.min.js"></script>
    <script src="scripts/random.js"></script>
    <script src="scripts/wordlist.js"></script>
  </head>
  <body style="background: #282c34;">
    <!-- Container -->
    <div class="container">
      <!-- Entropy Page -->
      <div class="entropy_page">
        <h1 class="welcome_entropy"></h1>
      </div>
      <!-- End of Entropy Page -->
      <!-- Password Generation -->
      <div class="password_page">
        <h1 class="welcome_password"></h1>
        <!-- Password Box -->
        <div class="password_box">
          <div class="well password"></div>
        </div>
        <!-- End of Password Box -->
        <!-- Preferences Box -->
        <div class="preferences_box">
          <form class="btn-group" id="options" data-toggle="buttons">
            <label class="btn btn-primary preferences">
              <input type="checkbox" name="use_number" autocomplete="off">
              Numbers
            </label>
            <label class="btn btn-primary preferences">
              <input type="checkbox" name="use_symbol" autocomplete="off">
              Symbols
            </label>
            <label class="btn btn-primary preferences">
              <input type="checkbox" name="use_spaces" autocomplete="off">
              Spaces
            </label>
            <label class="btn btn-primary preferences">
              <input type="checkbox" name="diceware" autocomplete="off">
              Diceware
            </label>
            <label class="btn btn-primary preferences">
              <input type="checkbox" name="use_more_words" autocomplete="off">
              More Words
            </label>
          </form>
        </div>
        <!-- End of Preferences Box -->
        <!-- Stats Box -->
        <div class="stats_box">
          <div class="well bits_of_entropy"></div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title worstcaseheader"></h3>
            </div>
            <div class="panel-body worstcasetext"></div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <td class="secondsheader"></td>
                    <td class="minutesheader"></td>
                    <td class="hoursheader"></td>
                    <td class="daysheader"></td>
                    <td class="yearsheader"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="seconds"></td>
                    <td class="minutes"></td>
                    <td class="hours"></td>
                    <td class="days"></td>
                    <td class="years"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- End of Stats Box -->
      </div>
      <!-- End of Password Generation Page -->
    </div>
    <!-- End of Container -->
    <!-- Buttons Box -->
    <div class="buttons_box password_page">
      <div class="btn-group" role="group" aria-label="buttons">
        <button type="button" class="btn btn-primary generate">Generate</button>
        <button type="button" class="btn btn-primary reset">Reset</button>
      </div>
    </div>
    <!-- End of Buttons Box -->
    <!-- Entropy Bar -->
    <div class="entropy_bar entropy_page">
      <div class="progress">
        <div class="progress-bar" role="progressbar">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>
    <!-- End of Entropy Bar -->
  </body>
</html>
